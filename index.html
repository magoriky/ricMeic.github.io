<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section id="title">
      <div class="row mb-3">
        <div class="col-md-2">
          <!-- Column 1 content -->
          <div class="image-container">
            <img
              id="profile-picture"
              src="./images/profile_picture2.jpg"
              alt="profile-picture-of-Ricardo"
              height="250px"
            />
          </div>
        </div>
        <div class="col-md-6 themed-grid-col">
          <!-- Center column content -->
          <div class="row text-center image-container">
            <div class="text-md-start col-md-12">
              <!-- First row in the center column -->
              M. Sc. Mechanical Engineering
              <img
                src="./images/mechanical-engineering-icon.svg"
                alt="mechanical-engineering-icon"
                height="50px"
              />
            </div>
            <div class="text-md-start col-md-12">
              <!-- Second row in the center column -->
              Robotics & Web developer
              <img
                src="./images/robot-arm-icon.svg"
                alt="robot-arm-icon"
                height="50px"
              />
            </div>
          </div>
        </div>
        <div class="col-md-4 themed-grid-col text-center">
          <!-- Column 3 content -->
          <!-- You can add your content here -->
          <img
            id="vietnam-presentation-picture"
            src="./images/vietnam_presentation.jpg"
            alt="vietnam-presentation-picture"
            height="250"
          />
        </div>
      </div>
    </section>
    <section id="Resume">
      <div class="row mt-3"></div>
    </section>
  </body>
</html>
